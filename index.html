<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>password generator</title>
</head>
<body>
    <h1>Password Generator</h1>
    <p>Please select the parameters for your password.</p>
<div>
    <p>How many characters would you like in your password?</p>
    <select id="characters">
        <option value="1"></option>
        <option value="2"></option>
        <option value="3"></option>
        <option value="4"></option>
        <option value="5"></option>
        <option value="6"></option>
        <option value="7"></option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
    </select>
</div>
<div>
   <p> Which of these unique characters would you like?</p>
<input type="checkbox" id="special">special characters
</div>
<div>
<input type="checkbox" id="numeric">numeric characters
</div>
<div>
<input type="checkbox" id="uppercase">uppercase characters
</div>
<button onclick="start()">Generate Password</button>
<h1>your password here</h1>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 id= "jumbotron" class="display-4"></h1>
    </div>
  </div>
 <script src="./javascipt.js"></script
</body>
</html>
